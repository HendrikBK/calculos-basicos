<!DOCTYPE html>
<html>
    <head>
        <title>CÁLCULO IR</title>

        <link rel="stylesheet" type="text/css" href="style-base.css" />
        <link rel="stylesheet" type="text/css" href="style-win98.css" />
    </head>
    <body>
        <section id="ir">            
            <div id="parent">
                <div id="barra">
                    <ul>
                        <li><button><b>CÁLCULO IRPF</b></button></li>
                        <li><button onclick="location.href='calculo-mat-obra.html';">CÁLCULO MATERIAL E MÃO DE OBRA</button></li>
                        <li><button onclick="location.href='calculo-notas.html';">CÁLCULO NOTAS</button></li>

                        <li>...</li>

                    </ul>
                </div>
                <div id="formulario">
                    <h1>CÁLCULO CARNÊ-LEÃO</h1>
                    <form id="campos">
                        <table>
                            <tr>
                                <td><input type="number" id="valorReceita" placeholder="RECEITAS"/></td>
                                <td rowspan="3"><button id="calcular" onclick="document.getElementById('resultado').innerHTML = valorIRPF(); return false">CALCULAR</button></td>
                            </tr>
                            <tr>
                                <td><input type="number" id="valorDespesa" placeholder="DESPESAS DEDUTÍVEIS" /></td>
                            </tr>
                            <tr>
                                <td><input type="number" id="frete" placeholder="DESPESAS NÃO DEDUTÍVEIS" /></td>
                            </tr>
                        </table>
                    </form>
                    <button id="reset" onclick="clearInputField()">LIMPAR</button>
                    <p><span id="resultado"></span></p>                    
                </div>
            </div>
        </section>
    </body>
</html>
