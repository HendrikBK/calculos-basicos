<!DOCTYPE html>
<html>
    <head>
        <title>Cálculo Notas</title>
        <script src="scriptNotas.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <section id="notas">            
            <div id="parent">
                <div id="barra">
                    <ul>
                        <li><a href="calculo-ir.html"><button>CÁLCULO IRPF</button></a></li>
                        <li><a href="calculo-mat-obra.html"><button>CÁLCULO MATERIAL E MÃO DE OBRA</button></a></li>
                        <li><button><b>CÁLCULO NOTAS</b></button></li>
                        <li>...</li>
                        <li><a href="dados.html"><button>DADOS</button></a></li>
                    </ul>
                </div>
                <div id="formulario">
                    <h1>CÁLCULO NOTAS</h1>
                    <form id="campos">
                        <table>
                            <tr>
                                <td><input type="number" id="valorNota" placeholder="NOTA"/></td>
                                <td><button type="submit" onclick="document.getElementById('resultado').innerHTML = calculoValorNota(); return false;">CALC. TOTAL</button></td>
                            </tr>
                            <tr>
                                <td><input type="number" id="valorProd" placeholder="PRODUTOS" /></td>
                                <td><button type="submit" onclick="document.getElementById('resultado').innerHTML = calculoValorProd(); return false;">CALC. PRODUTOS</button></td>
                            </tr>
                            <tr>
                                <td><input type="number" id="frete" placeholder="FRETE" /></td>
                                <td><button type="submit" onclick="document.getElementById('resultado').innerHTML = calculoValorFrete(); return false;">CALC. FRETE</button></td>
                            </tr>
                            <tr>
                                <td><input type="number" id="seguro" placeholder="SEGURO" /></td>
                                <td><button type="submit" onclick="document.getElementById('resultado').innerHTML = calculoValorSeguro(); return false;">CALC. SEGURO</button></td>
                            </tr>
                            <tr>
                                <td><input type="number" id="despAcess" placeholder="DESPESAS ACESSÓRIAS" /></td>
                                <td><button type="submit" onclick="document.getElementById('resultado').innerHTML = calculoValorDespAcess(); return false;">CALC. DESP. ACESS.</button></td>
                            </tr>
                            <tr>
                                <td><input type="number" id="desconto" placeholder="DESCONTO" /></td>
                                <td><button type="submit" onclick="document.getElementById('resultado').innerHTML = calculoValorDesconto(); return false;">CALC. DESCONTO</button></td>
                            </tr>
                            <tr>
                                <td><input type="number" id="pedagio" placeholder="PEDÁGIO" /></td>
                                <td><button type="submit" onclick="document.getElementById('resultado').innerHTML = calculoValorPedagio(); return false;">CALC. PEDÁGIO</button></td>
                            </tr>
                            <tr>
                                <td><input type="number" id="ipi" placeholder="IPI" /></td>
                                <td><button type="submit" onclick="document.getElementById('resultado').innerHTML = calculoValorIPI(); return false;">CALC. IPI</button></td>
                            </tr>
                            <tr>
                                <td><input type="number" id="ICMSST" placeholder="ICMS-ST" /></td>
                                <td><button type="submit" onclick="document.getElementById('resultado').innerHTML = calculoValorICMSST(); return false;">CALC. ICMS-ST</button></td>
                            </tr>
                        </table>
                    </form>
                    <button id="reset" onclick="clearInputField()">LIMPAR</button>
                    <p><span id="resultado"></span></p>                    
                </div>
            </div>
        </section>
    </body>
</html>
